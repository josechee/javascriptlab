<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/ua-parser-js@0/dist/ua-parser.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <p class="text-center font-weight-bold">TEST_CLICK</p>
      
    <div class="text-center">
        <ul class="text-center">
            <a href="#" id="cierraLaSesion"
                class="fontColorWhite"> <span style="padding-right: 10px;">
            </span>Cerrar Sesión con click touchstart </a>	
        </ul>
        <ul class="text-center">
            <a href="#" id="cierraLaSesionOnlick"> <span style="padding-right: 10px;">
            </span>Cerrar Sesión con onclick </a>  
        </ul>

    </div>



    <script >
        var tipoLogin = "LOGIN";
        $( document ).ready(function() {  

            $("#cierraLaSesion").on('click touchstart',function() {
                tipoLogin = "LOGOUT_click_touchstart";
                console.log(tipoLogin);
                alert("PRESIONASTE SALIR AHORA "+ tipoLogin);
                alert("[tipoDeSesionLogin] = "+tipoLogin);
                console.log(tipoLogin);
	        });

            $("#cierraLaSesionOnlick").click(function(){
                tipoLogin = "LOGOUT_onclick";
                console.log(tipoLogin);
                alert("PRESIONASTE SALIR AHORA "+ tipoLogin);
                alert("[tipoDeSesionLogin] = "+tipoLogin);
                console.log(tipoLogin);
	        });
        });
    
    </script>
</body>
</html>
